<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адаптивный сайт с разделителями</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Левая панель -->
      <div class="left-panel" id="leftPanel">
        <div class="panel-content">
          <h2>Агенты</h2>
          <!-- Панель с 2 кнопками -->
          <div class="button-panel">
            <button class="btn btn-primary">
              <i class="fas fa-home"></i> <span></span>
            </button>
            <button id="toggle-all" class="btn btn-secondary">
              <i class="fas fa-cog"></i> <span>Развернуть-свернуть</span>
            </button>
          </div>

          <div class="panel-info">
            <aside class="agents-left" id="left-panel">
              <div class="tree-toolbar"></div>
              <!-- дерево будет вставлено сюда -->
              <div id="agents-tree"></div>
            </aside>
          </div>
        </div>
      </div>

      <div class="vertical-divider" id="verticalDivider"></div>

      <!-- Правая часть -->
      <div class="right-container">
        <!-- Верхняя правая панель -->
        <div class="top-panel" id="topPanel">
          <div class="panel-content">
            <h2>Верхняя правая панель</h2>

            <!-- Панель управления верхней панели -->
            <div class="top-controls">
              <!-- Панель с 3 кнопками (слева) -->
              <div class="left-buttons">
                <button class="btn btn-action">
                  <i class="fas fa-plus"></i> <span>Добавить</span>
                </button>
                <button class="btn btn-action">
                  <i class="fas fa-edit"></i> <span>Редактировать</span>
                </button>
                <button class="btn btn-action">
                  <i class="fas fa-trash"></i> <span>Удалить</span>
                </button>
              </div>

              <!-- Поиск и фильтр (справа) -->
              <div class="right-search">
                <div class="search-box">
                  <input
                    type="text"
                    placeholder="Поиск..."
                    class="search-input"
                  />
                  <button class="search-btn">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
                <button class="btn btn-filter">
                  <i class="fas fa-filter"></i> <span>Фильтр</span>
                </button>
              </div>
            </div>

            <div class="panel-info">
              <div class="agents-table-wrapper">
                <table id="agents-table" class="table table-sm">
                  <thead>
                    <tr>
                      <th>Hostname</th>
                      <th>Company</th>
                      <th>Department</th>
                      <th>Status</th>
                      <th>Last seen</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="horizontal-divider" id="horizontalDivider"></div>

        <!-- Нижняя правая панель -->
        <div class="bottom-panel" id="bottomPanel">
          <div class="panel-content">
            <h2>Нижняя правая панель</h2>

            <!-- Панель с 10 кнопками -->
            <div class="bottom-buttons">
              <button class="btn btn-tab">
                <i class="fas fa-user"></i> <span>Профиль</span>
              </button>
              <button class="btn btn-tab">
                <i class="fas fa-chart-bar"></i> <span>Статистика</span>
              </button>
              <button class="btn btn-tab">
                <i class="fas fa-file-alt"></i> <span>Документы</span>
              </button>
              <button class="btn btn-tab">
                <i class="fas fa-envelope"></i> <span>Сообщения</span>
              </button>
              <button class="btn btn-tab">
                <i class="fas fa-calendar"></i> <span>Календарь</span>
              </button>
              <button class="btn btn-tab">
                <i class="fas fa-tasks"></i> <span>Задачи</span>
              </button>
              <button class="btn btn-tab">
                <i class="fas fa-users"></i> <span>Команда</span>
              </button>
              <button class="btn btn-tab">
                <i class="fas fa-database"></i> <span>База данных</span>
              </button>
              <button class="btn btn-tab">
                <i class="fas fa-chart-pie"></i> <span>Отчеты</span>
              </button>
              <button class="btn btn-tab">
                <i class="fas fa-question-circle"></i> <span>Помощь</span>
              </button>
            </div>

            <div class="panel-info">
              <p>Содержимое нижней правой части.</p>
              <p>Все разделители можно перемещать мышкой!</p>
              <p>Кнопки обеспечивают быстрый доступ к разделам системы.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Отладочная панель (можно удалить после тестирования) -->
    <div style="position: fixed; bottom: 10px; right: 10px; z-index: 1000">
      <button
        onclick="resetLayout()"
        style="
          background: #ef4444;
          color: white;
          border: none;
          padding: 8px 12px;
          border-radius: 4px;
          cursor: pointer;
          font-size: 12px;
        "
      >
        Сбросить размеры
      </button>
    </div>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
  </body>
</html>
