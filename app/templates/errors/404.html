<!-- app/templates/errors/404.html -->
{% extends "layout.html" %}

{% block title %}Страница не найдена - SysDM{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
            <h1 class="display-4 mt-3">404</h1>
            <p class="lead">Страница не найдена</p>
            <p class="text-muted">Запрашиваемая страница не существует или была перемещена.</p>

            <div class="mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="bi bi-house"></i> На главную
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary ms-2">
                    <i class="bi bi-arrow-left"></i> Назад
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
