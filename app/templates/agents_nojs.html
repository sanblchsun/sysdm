<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Agents</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Agents dashboard</h1>
    </header>

    <main class="agents-layout">
      <!-- LEFT -->
      <aside class="agents-left" id="agents-left">
        <h2>Age nts</h2>
        <ul>
          <li>Agent 1</li>
          <li>Agent 2</li>
          <li>Agent 3</li>
          <li>Agent 4</li>
        </ul>
      </aside>

      <!-- VERTICAL SPLITTER -->
      <div
        id="agents-separator"
        class="agents-separator"
        role="separator"
        tabindex="0"
        aria-orientation="vertical"
      ></div>

      <!-- RIGHT -->
      <section class="agents-right">
        <!-- TOP -->
        <div class="agents-top" id="agents-top">
          <h2>Top panel</h2>
          <p>Some content here…</p>
        </div>

        <!-- HORIZONTAL SPLITTER -->
        <div
          id="agents-h-separator"
          class="agents-h-separator"
          role="separator"
          tabindex="0"
          aria-orientation="horizontal"
        ></div>

        <!-- BOTTOM -->
        <div class="agents-bottom">
          <h2>Bottom panel</h2>
          <p>Logs / details here…</p>
        </div>
      </section>
    </main>

    <footer class="footer">SysDM © 2026</footer>
  </body>
</html>
