<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SysDM - {{ settings.APP_TITLE }}</title>

    <!-- Bootstrap 5 Dark Theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Наши стили -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">

    <!-- Передаем конфигурацию из бэкенда -->
    <script>
        window.SYSDM_CONFIG = {
            app_title: "{{ settings.APP_TITLE }}",
            app_version: "{{ settings.APP_VERSION }}",
            debug: {{ settings.DEBUG|lower }},
            api_base: "/api/v1",
            {% if current_user %}
            user: {
                username: "{{ current_user.username }}",
                email: "{{ current_user.email }}",
                is_admin: {{ current_user.is_admin|lower }}
            },
            {% else %}
            user: null,
            {% endif %}
            timestamp: "{{ timestamp }}"
        };
    </script>

    <style>
        /* Встроенные стили для быстрой загрузки */
        :root {
            --sidebar-width: 250px;
            --primary-color: #0d6efd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
        }

        #app-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(13, 110, 253, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран (показывается до загрузки JS) -->
    <div id="app-loader">
        <div class="spinner mb-3"></div>
        <h4>SysDM</h4>
        <p class="text-muted">Загрузка системы управления...</p>
    </div>

    <!-- Основное приложение (заполняется через JS) -->
    <div id="app" style="display: none;">
        <!-- Сайдбар и контент будут созданы через JavaScript -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Наш JavaScript -->
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>

    <script>
        // Скрываем загрузчик когда JS загрузился
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('app-loader').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            }, 500);
        });
    </script>
</body>
</html>
