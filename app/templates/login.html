{% extends "layout.html" %}

{% block title %}Вход в систему - SysDM{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0 text-center">
                        <i class="fas fa-sign-in-alt me-2"></i>Вход в SysDM
                    </h4>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endif %}

                    <!-- ИСПРАВЛЕНА СТРОКА: action="/login" -->
                    <form method="post" action="/login" id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Имя пользователя
                            </label>
                            <input type="text"
                                   class="form-control {% if error %}is-invalid{% endif %}"
                                   id="username"
                                   name="username"
                                   value="{{ username or '' }}"
                                   required
                                   autofocus>
                            <div class="invalid-feedback">
                                Введите имя пользователя
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Пароль
                            </label>
                            <input type="password"
                                   class="form-control {% if error %}is-invalid{% endif %}"
                                   id="password"
                                   name="password"
                                   required>
                            <div class="invalid-feedback">
                                Введите пароль
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Запомнить меня</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Войти
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Для тестирования используйте:<br>
                            <strong>admin / admin123</strong>
                        </small>
                    </div>
                </div>

                <div class="card-footer text-center bg-light">
                    <small class="text-muted">
                        SysDM v{{ version }} • {{ year }}
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
